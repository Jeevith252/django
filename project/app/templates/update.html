{% load static %} 
<!DOCTYPE html>
<html>
<head>
    <title>Simple Form</title>
    <link rel="stylesheet" href="{% static 'app/styles.css'%}">
</head>

<body>

<div class="containar">
<form method="POST">
    {% csrf_token %}
    <div class="inner">
        
    <h2>Welcome</h2>
        <input type="text" name="name" value="{{hell.name}}" required>
        <br><br>
        
        <input type="email" name="email" value="{{hell.email}}" required>
        <br><br>
        
        <input type="number" name="age" value="{{hell.age}}" required>
        <br><br>
        
        <input type="text" name="adress" value="{{hell.adress}}" required>
        <br><br>
        <button>Done</button>


    </div>

</form>

</body>

</html>
