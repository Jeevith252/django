{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Register Form</title>
    <link rel="stylesheet" href="{% static 'app/style.css' %}">
</head>

<body>

<div class="containar">
<form method="POST">
    {% csrf_token %}  
    <div class="inner">      
        <h2>Register Here</h2>
        <input type="text" name="first_name" placeholder="Enter First Name" required>
        <br><br>
        <input type="text" name="last_name" placeholder="Enter Last Name" required>
        <br><br>
        <input type="text" name="username" placeholder="Enter Username" required>
        <br><br>
        <input type="password" name="password" placeholder="Enter Password" required>
        <br><br>
        <button>Register</button>
    </div>
</form>
</div>
<br><br><br><br><br>
<div>
    <table>
        <tr>
            <th>SI No.</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>ID</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        {% for i in users %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.first_name }}</td>
            <td>{{ i.last_name }}</td>
            <td>{{ i.username }}</td>
            <td>{{ i.id }}</td>
            <td>
                <a href="update-user/{{ i.id }}/">
                    <button class="clck1">Update</button>
                </a>
            </td>
            <td>
                <a href="delete-user/{{ i.id }}/">
                    <button class="clck">Delete</button>
                </a>
            </td>
        </tr>

        {% endfor %}

    </table>
</div>
</body>
</html>
